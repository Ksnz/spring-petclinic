<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Owners</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
        </td>
        <td th:text="${owner.address}"/>
        <td th:text="${owner.city}"/>
        <td th:text="${owner.telephone}"/>
        <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} "/></td>
    </tr>
    </tbody>
    <!--<nav aria-label="Pagination">-->
    <!--<ul class="pagination justify-content-center">-->
    <!--<li class="page-item" th:each="pageNumber : ${pageNumbers}">-->
    <!--<a class="page-link" th:href="@{/owners(lastName=${lastName},page=${pageNumber})}"-->
    <!--th:text=${pageNumber}>1</a>-->
    <!--</li>-->
    <!--</ul>-->
    <!--</nav>-->
    <div class="table-pagination">
        <ul class="pagination">
            <li th:each="pageNumber : ${pageNumbers}"
                th:with="curentPage=${param.page}"
                th:class="${curentPage eq pageNumber} ? 'active' : ''">
                <a th:if="${curentPage eq pageNumber}" href="javascript:void(0);">
                    <span th:text="${pageNumber}"></span>
                </a>
                <a th:if="${not (curentPage eq pageNumber)}"
                   th:href="@{${'/owners'}(lastName=${param.lastName},page=${pageNumber})}">
                    <span th:text="${pageNumber}"></span>
                </a>
            </li>
        </ul>
    </div>
</table>

</body>
</html>
